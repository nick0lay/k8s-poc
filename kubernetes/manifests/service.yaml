apiVersion: v1
kind: Service
metadata:
  name: fastify-api-service
  namespace: fastify-api
  labels:
    app: fastify-api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  selector:
    app: fastify-api
